<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popkid Xtech Pairing Site Login</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #ffccf2; /* Light pink background */
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #header {
            position: relative;
            text-align: center;
            color: #ff66b2; /* Bright pink text */
            padding: 50px 0;
            animation: headerAnimation 3s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Subtle shadow for readability */
        }

        @keyframes headerAnimation {
            0% {
                transform: translateY(50px); /* Start from below */
                opacity: 0; /* Start invisible */
            }
            50% {
                transform: translateY(-10px); /* Move up slightly */
                opacity: 0.6; /* Become semi-visible */
            }
            100% {
                transform: translateY(0); /* End at normal position */
                opacity: 1; /* Fully visible */
            }
        }

        #login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 105, 180, 0.8); /* Light pink transparent background */
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
            width: 300px;
        }

        #login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        #login-container input:focus{
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        #login-container button {
            background-color: #ff66b2; /* Bright pink button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 95%;
        }

        #login-container button:hover {
            background-color: #ff3385; /* Darker pink on hover */
        }

        #audio-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 105, 180, 0.8); /* Light pink transparent background */
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <video id="video-background" autoplay muted loop>
        <source src="https://files.catbox.moe/lfpvpc.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div id="header">
        <h1>Popkid Xtech Pairing Site</h1>
    </div>

    <div id="login-container">
        <h2>POPKID SITE</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">LOGIN</button>
    </div>

    <div id="audio-player">
        <audio controls loop>
            <source src="https://files.catbox.moe/kxdej4.m4a" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Insecure login. Do not use in production.
            //This allows any username and password to pass.
            window.location.href = "https://paircase-xtlc.onrender.com"; // Replace with your website URL

        }

    </script>

</body>
</html>
